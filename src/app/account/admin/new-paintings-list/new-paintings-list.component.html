<div class="main">
    <div style="margin: 0% 1%;padding: 2% 0%;">
        <div style="margin: 2% 3%">
            <mat-toolbar *ngIf="length <= 0" style="text-align: center;background-color: rgb(224, 67, 67);">Not Available</mat-toolbar>

            <a [routerLink]="['/admin/newPaintingsView', painting.id]"  *ngFor="let painting of paintings">
                <mat-card style="margin: 1% 1%; float:left;width: 18%;" align="center">
                    <img src="data:image/jpeg;base64,{{painting.picByteFile1}}" width="100%" height="150px" alt="">
                    <p class="artistName">{{painting.title}}</p>
                </mat-card>
            </a>
        </div>
    </div>
</div>
