<div style="padding-top: 5%;">
    <div class="container">
        <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Order Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"><app-admin-order-status-view-user-name [userid]="element.userid"></app-admin-order-status-view-user-name></td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="artistid">
            <th mat-header-cell *matHeaderCellDef> Artist Name </th>
            <td mat-cell *matCellDef="let element"><app-admin-order-status-view-artist-name [artistid]="element.artistid"></app-admin-order-status-view-artist-name></td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Order Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
