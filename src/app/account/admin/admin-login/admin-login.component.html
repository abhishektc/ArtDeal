<div class="main" style="padding: 10px;">
    <mat-card class="main1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3>ADMINISTRATION</h3>
            <div class="alert alert-danger" *ngIf="isLoginFailed">
                <strong>Login failed! Usename and Password wrong</strong>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form [formGroup]="adminLoginForm" (ngSubmit)="adminLogin(adminLoginForm)" name="form" role="form">
                <div class="form-group">
                    <label class="form-control-label" for="email">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username"
                            formControlName="username">
                    <div *ngIf="adminLoginForm.controls.username.errors && (adminLoginForm.controls.username.touched || adminLoginForm.controls.username.dirty)">
                        <div style="color: red;" *ngIf="adminLoginForm.hasError('required','username')">
                            User Name is Required
                        </div>
                        <div style="color: red;" *ngIf="adminLoginForm.hasError('pattern','username')">
                            User Name is Invalid format.
                        </div>
                        <div style="color: red;" *ngIf="adminLoginForm.hasError('minlength','username')">
                            User Name must be 3 characters long
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password"
                            formControlName="password">
                    <div *ngIf="adminLoginForm.controls.password.errors && (adminLoginForm.controls.password.touched || adminLoginForm.controls.password.dirty)">
                        <div style="color: red;" *ngIf="adminLoginForm.hasError('required','password')">
                            Password is Required
                        </div>
                        <div style="color: red;" *ngIf="adminLoginForm.hasError('minlength','password')">
                            Password minimum length is 5
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!adminLoginForm.valid">SignIn</button>
                <br><br>
            </form>
        </div>
    </div>
</mat-card>
  </div>
